# RuboCop 0.69.0 dropped support for 2.2
#AllCops:
#  TargetRubyVersion: 2.2
Gemspec/RequiredRubyVersion:
  Enabled: false

# Alternative?
Gemspec/RubyVersionGlobalsUsage:
  Enabled: false

Layout/DefEndAlignment:
  AutoCorrect: true

Lint/HandleExceptions:
  AllowComments: true

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/BlockNesting:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/LineLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Security/YAMLLoad:
  Enabled: false

# We must support old Rubies
Style/BracesAroundHashParameters:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/EmptyElse:
  EnforcedStyle: empty

# We must support old Rubies
Style/HashSyntax:
  Enabled: false

# Ruby 2.3+ only
Style/NumericPredicate:
  Enabled: false

# Ruby 2.3+ only
Style/SafeNavigation:
  Enabled: false
